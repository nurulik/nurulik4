<script>
// proses meng-register service worker
	// jika sevice worker tidak ada di dalam navigator maka akan ditampilkan pesan bahwa "Service worker not supported"
	if	(!('serviceWorker'	in	navigator))	{
		console.log('Service	worker	not	supported');
	}
	
	//jika sevice worker ada di dalam navigator maka service worker di-register dengan nama "nurul-sw.js"
	navigator.serviceWorker.register('nurul-sw.js')
	
	//jika proses register berhasil maka akan ditampilkan pesan pada console "Registered"
	.then(function()	{
			console.log('Registered');
	})
	
	//jika proses register gagal maka akan ditampilkan pesan pada console "Registration	failed:" beserta letak error
	.catch(function(error)	{
			console.log('Registration	failed:',	error);
	});
</script>
</body>
