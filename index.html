<script>
/*proses meng-register service worker.
	  dilakukan pengecekkan apakah service worker dapat dijalankan di browser yang digunakan
	  jika sevice worker dapat dijalankan maka  dilakukan proses instalasi dan ditampilkan pesan bahwa "Registered : info tentang service worker yang diinstal" pada console log
	  jika error maka ditampilkan pesan bahwa "Registered failed : letak error" pada console log*/	
   if	('serviceWorker'	in	navigator)	{
		navigator.serviceWorker.register('service-worker.js')
		.then(function(registration)	{
				console.log('Registered:',	registration);
		})
		.catch(function(error)	{
				console.log('Registration	failed:	',	error);
		});
}
	});
</script>
